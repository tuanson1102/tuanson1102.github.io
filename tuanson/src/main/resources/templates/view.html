<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template::head"> </head>

	<body>
		<div class="navBar" th:replace="template::navBar"></div>
		<div class="context" align="center">
			<br />
			<h1>Employee Info</h1>
			<br />
			<table class="table table-hover w-auto">
				<tbody>
					<tr>
						<td class="text-capitalize fw-bold">first name</td>
						<td><input type="text" disabled th:field="${emp.firstName}" /></td>
					</tr>
					<tr>
						<td class="text-capitalize fw-bold">last name</td>
						<td><input type="text" disabled th:field="${emp.lastName}" /></td>
					</tr>
					<tr>
						<td class="text-capitalize fw-bold">Email</td>
						<td><input type="text" disabled th:field="${emp.emailID}" /></td>
					</tr>
					<tr>
						<td class="text-capitalize fw-bold">passport Number</td>
						<td><input type="text" disabled th:field="${emp.passportNumber}" /></td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/list}"><button type="button" class="btn btn-primary">Return</button></a>
		</div>
		<div class="script" th:replace="template::script"></div>
	</body>
</html>

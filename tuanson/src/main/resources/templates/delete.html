<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template::head"> </head>

	<body>
		<div class="navBar" th:replace="template::navBar"></div>
		<div class="context" align="center">
			<br />
			<h1>Employee Info</h1>
			<br />
			<form th:action="@{/delete}" method="post" th:object="${emp}">
				<table class="table table-hover w-auto">
					<tbody>
						<td><input type="text" hidden th:field="${emp.id}" /></td>
						<tr>
							<td class="text-capitalize fw-bold">first name</td>
							<td><input type="text" disabled th:field="*{firstName}" /></td>
						</tr>
						<tr>
							<td class="text-capitalize fw-bold">last name</td>
							<td><input type="text" disabled th:field="*{lastName}" /></td>
						</tr>
						<tr>
							<td class="text-capitalize fw-bold">Email</td>
							<td><input type="text" disabled th:field="*{emailID}" /></td>
						</tr>
						<tr>
							<td class="text-capitalize fw-bold">passport Number</td>
							<td><input type="text" disabled th:field="*{passportNumber}" /></td>
						</tr>
					</tbody>
				</table>
				<br />
				<h3>Delete this Employee Detail?</h3>
				<button type="submit" class="btn btn-danger btn-sm">Delete</button>
				<a th:href="@{/list}"><button type="button" class="btn btn-primary btn-sm">Return</button></a>
			</form>
		</div>
		<div class="script" th:replace="template::script"></div>
	</body>
</html>

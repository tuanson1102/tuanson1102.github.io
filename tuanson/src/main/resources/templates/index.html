<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template::head"> </head>

	<body>
		<div class="navBar" th:replace="template::navBar"></div>
		<div class="context" align="center">
			<table class="table table-striped w-auto">
				<thead class="bg-success text-white" style="background-color: rgb(255, 131, 127);">
				  <tr style="text-align: center">
					<th>First Name</th>
					<th>Last Name</th>
					<th>More detail</th>
				  </tr>
				</thead>
				<tbody>
				  <tr th:each="emp : ${list}">
					<td th:text="${emp.firstName}"></td>
					<td th:text="${emp.lastName}"></td>
					<td><a th:href="@{/{id}(id=${emp.id})}" class="btn btn-primary" style="background-color: lightskyblue" >Access</a></td>
				  </tr>
				</tbody>
			  </table>
		</div>
		<div class="script" th:replace="template::script"></div>
	</body>
</html>
